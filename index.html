<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế vị trí cột và anten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding: 1rem;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            gap: 2rem;
        }
        .control-panel, .map-container {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4b5563;
        }
        input, select, .input-group-addon {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background-color: #3b82f6;
            color: #fff;
            font-weight: 700;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        #map {
            height: 100%;
            width: 100%;
            border-radius: 0.75rem;
        }
        .info-panel {
            background-color: #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #1f2937;
        }

        /* Cải thiện bố cục trên di động */
        .map-container {
            height: 60vh; /* Chiều cao cố định trên di động */
        }
        
        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #e5e7eb;
            font-weight: 600;
            color: #4b5563;
        }
        .tab-button.active {
            background-color: #3b82f6;
            color: #fff;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        
        /* Bố cục trên máy tính để bàn (màn hình lớn hơn 1024px) */
        @media (min-width: 1024px) {
            .container {
                display: flex;
                flex-direction: row;
                min-height: 90vh;
            }
            .control-panel {
                flex: 1;
            }
            .map-container {
                flex: 3;
                height: auto; /* Bỏ chiều cao cố định để lấp đầy không gian */
            }
        }
    </style>
</head>
<body>

<div class="container flex flex-col lg:flex-row">
    <!-- Bảng điều khiển -->
    <div class="control-panel">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Thiết kế vị trí cột và anten</h1>
        
        <!-- Tab Buttons -->
        <div class="flex border-b border-gray-300 mb-4">
            <button class="tab-button active rounded-t-lg" onclick="openTab('tab1')">Thiết kế móng cột</button>
            <button class="tab-button rounded-t-lg" onclick="openTab('tab2')">Thiết kế anten</button>
        </div>

        <!-- Tab 1: Thiết kế móng cột -->
        <div id="tab1" class="tab-content active">
            <div class="form-group">
                <label for="lat1">Tọa độ tâm cột (Vĩ độ):</label>
                <input type="text" id="lat1" value="-25.744104" class="rounded-lg">
            </div>
            <div class="form-group">
                <label for="lng1">Tọa độ tâm cột (Kinh độ):</label>
                <input type="text" id="lng1" value=" 32.671572" class="rounded-lg">
            </div>
            <div class="form-group">
                <label for="loaiCot">Loại cột:</label>
                <select id="loaiCot" class="rounded-lg">
                    <option value="day_co">Dây co</option>
                    <option value="tu_dung">Tự đứng</option>
                </select>
            </div>
            <div class="form-group">
                <label for="huongCuaTram">Hướng cửa trạm (góc Azimuth - độ):</label>
                <input type="number" id="huongCuaTram" value="0" min="0" max="360" class="rounded-lg">
            </div>
            <div class="form-group">
                <label for="kichThuocHangRaoRong">Kích thước hàng rào (rộng x dài) (m):</label>
                <div class="flex gap-2">
                    <input type="number" id="kichThuocHangRaoRong" value="6" min="1" step="0.1" class="rounded-lg">
                    <input type="number" id="kichThuocHangRaoDai" value="8" min="1" step="0.1" class="rounded-lg">
                </div>
            </div>
            <div class="form-group">
                <label for="soMongCo">Số móng co:</label>
                <select id="soMongCo" class="rounded-lg">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="doCaoCot">Độ cao cột (m):</label>
                <input type="number" id="doCaoCot" value="60.5" min="1" step="0.1" class="rounded-lg">
            </div>
            <button class="btn" onclick="veBanDoCot()">Vẽ bản đồ</button>
            <div id="infoPanel1" class="info-panel"></div>
        </div>

        <!-- Tab 2: Thiết kế anten -->
        <div id="tab2" class="tab-content">
            <div class="form-group">
                <label for="lat2">Tọa độ tâm cột (Vĩ độ):</label>
                <input type="text" id="lat2" value="-25.744104" class="rounded-lg">
            </div>
            <div class="form-group">
                <label for="lng2">Tọa độ tâm cột (Kinh độ):</label>
                <input type="text" id="lng2" value=" 32.671572" class="rounded-lg">
            </div>
            <div class="form-group">
                <label for="soAnten">Số lượng anten:</label>
                <input type="number" id="soAnten" value="3" min="1" class="rounded-lg">
            </div>
            <div id="anten-fields">
                <!-- Các trường nhập liệu cho anten sẽ được thêm vào đây -->
            </div>
            <button class="btn mt-4" onclick="addAntenFields()">Thêm anten</button>
            <button class="btn mt-4" onclick="veBanDoAnten()">Vẽ bản đồ</button>
            <div id="infoPanel2" class="info-panel"></div>
        </div>
    </div>
    
    <!-- Khung chứa bản đồ -->
    <div class="map-container">
        <div id="map"></div>
    </div>
</div>

<script src="cfg.js"></script>
<script src="script.js"></script>

</body>
</html>
